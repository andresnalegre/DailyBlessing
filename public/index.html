<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Receive your daily blessing and spiritual inspiration">
    <title>Daily Blessing</title>
    
    <link rel="icon" type="image/png" href="/images/moon.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <meta property="og:title" content="Daily Blessing">
    <meta property="og:description" content="Receive your daily blessing and spiritual inspiration">
    <meta property="og:image" content="/images/moon.png">
    <meta property="og:url" content="https://yourdomain.com">
</head>
<body>
    <audio id="background-music" loop preload="auto">
        <source src="/audio/Era - Divano.mp3" type="audio/mp3">
    </audio>

    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="title display-4 fw-bold mb-4 text-center">Daily Blessing</h1>
        
        <div class="glass-container text-center shadow-lg p-5">
            <i class="fas fa-quote-left fa-3x mb-4 text-white"></i>
            
            <div id="blessing">
                <p id="message" class="fs-5 fst-italic mb-2">
                    Words of wisdom to bless your day.
                </p>
                <p id="passage" class="fs-6 text-muted"></p>
            </div>

            <button id="generate-button" class="btn btn-lg btn-glow">
                <i class="fas fa-hands-praying me-2"></i> Get a Blessing
            </button>

            <div class="share-buttons mt-4">
                <button class="btn btn-sm btn-outline-light me-2" id="share-whatsapp">
                    <i class="fab fa-whatsapp"></i> Share
                </button>
                <button class="btn btn-sm btn-outline-light" id="copy-text">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
        </div>

        <footer class="mt-4 text-center text-white-50">
            <small>If you don't know where you're going, any path will do.</small>
        </footer>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Text copied to clipboard!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
