<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Receive your daily blessing and spiritual inspiration">
    <title>Daily Blessing</title>
    
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <audio id="background-music" loop preload="auto">
        <source src="assets/audio/Divano.mp3" type="audio/mp3">
    </audio>

    <main class="main-container">
        <div class="header-container" style="margin-top: 0;">
            <div class="divine"></div>
            <h1 class="title display-4 fw-bold text-center">Daily Blessing</h1>
        </div>
    
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="glass-container text-center shadow-lg p-5" style="margin-top: 13px;">
                <img src="/assets/holy.svg" alt="Holy Icon" height="100px" width="auto" />
                
                <div id="blessing">
                    <p id="message" class="fs-5 fst-italic mb-2">
                        Words of wisdom to bless your day.
                    </p>
                    <p id="passage" class="fs-6 text-muted"></p>
                </div>
    
                <button id="generate-button" class="btn btn-lg btn-glow">
                    <img src="/assets/favicon.png" alt="Blessing Icon" class="me-2" width="30" height="30"> Get a Blessing
                </button>
    
                <div class="share-buttons mt-4">
                    <button class="btn btn-sm btn-outline-light" id="copy-text">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-4 text-center text-white-50">
        <small><strong>"If you don't know where you're going, any path will do." - Lewis Carroll</strong></small>
    </footer>


    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Text copied to clipboard!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
